<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>再構築中 // Reconstructing...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #fafafa;
            overflow: hidden;
        }

        /* --- Canvas for Digital Rain --- */
        #rain-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Central Content Panel --- */
        .content-panel {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 17, 17, 0.3);
            box-shadow: 0 0 25px rgba(255, 17, 17, 0.2);
            animation: flicker 5s infinite;
            position: relative;
        }
        
        /* Glitchy border effect */
        .content-panel::before {
            content: '';
            position: absolute;
            inset: -2px;
            border: 2px solid #ff1111;
            filter: blur(5px);
            animation: glitch-border 3s infinite linear;
            clip-path: polygon(0 0, 100% 0, 100% 2%, 0 2%);
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        @keyframes glitch-border {
            0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); }
            20% { clip-path: polygon(0 45%, 100% 45%, 100% 48%, 0 48%); }
            40% { clip-path: polygon(0 92%, 100% 92%, 100% 95%, 0 95%); }
            60% { clip-path: polygon(0 22%, 100% 22%, 100% 25%, 0 25%); }
            80% { clip-path: polygon(0 70%, 100% 70%, 100% 73%, 0 73%); }
            100% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); }
        }

        /* --- Glitchy Text --- */
        .glitch-text {
            color: #ff1111; /* Neon Red */
            text-shadow: 0 0 5px #ff1111, 0 0 10px #ff1111;
            animation: text-glitch 3s infinite;
            position: relative;
        }

        @keyframes text-glitch {
            0% {
                text-shadow: 0 0 5px #ff1111, 0.05em 0 0 rgba(0,255,255,0.75), -0.05em 0 0 rgba(0,0,255,0.75);
            }
            15% {
                text-shadow: 0 0 5px #ff1111, 0.05em 0 0 rgba(0,255,255,0.75), -0.05em 0 0 rgba(0,0,255,0.75);
            }
            16% {
                text-shadow: 0 0 5px #ff1111, -0.05em -0.025em 0 rgba(0,255,255,0.75), 0.025em 0.025em 0 rgba(0,0,255,0.75);
            }
            49% {
                text-shadow: 0 0 5px #ff1111, -0.05em -0.025em 0 rgba(0,255,255,0.75), 0.025em 0.025em 0 rgba(0,0,255,0.75);
            }
            50% {
                text-shadow: 0 0 5px #ff1111, 0.025em 0.05em 0 rgba(0,255,255,0.75), 0.05em 0 0 rgba(0,0,255,0.75);
            }
            99% {
                text-shadow: 0 0 5px #ff1111, 0.025em 0.05em 0 rgba(0,255,255,0.75), 0.05em 0 0 rgba(0,0,255,0.75);
            }
            100% {
                text-shadow: 0 0 5px #ff1111, -0.025em 0 0 rgba(0,255,255,0.75), -0.025em -0.05em 0 rgba(0,0,255,0.75);
            }
        }
    </style>
</head>
<body>

    <!-- Canvas for the digital rain effect -->
    <canvas id="rain-canvas"></canvas>

    <!-- Main content container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- The central content panel -->
        <div class="content-panel p-8 sm:p-12 rounded-lg text-center max-w-2xl w-full">
            <h1 class="text-3xl sm:text-5xl font-bold tracking-widest glitch-text mb-4">
                RECONSTRUCTION IN PROGRESS
            </h1>
            <p class="text-lg text-gray-300 mb-2">
                The system is being rebuilt. Please stand by.
            </p>
            <p class="text-sm text-gray-500 mb-6">// A digital playground by Anirudh //</p>
            
            <div class="w-full max-w-md mx-auto">
                <p class="text-sm text-gray-400">> SARAYU_MODE=SLEEP</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // The characters that will be used for the rain
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const characters = katakana + alphabet + numbers;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        // Create an array to store the y-position of each drop
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // Fill the canvas with a semi-transparent black to create the fading trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set the color and font for the characters
            ctx.fillStyle = '#ff1111'; // Neon Red
            ctx.font = fontSize + 'px monospace';

            // Loop through each column
            for (let i = 0; i < drops.length; i++) {
                // Get a random character
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // Draw the character at its current position
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset the drop to the top if it goes off screen
                // Add a random element to make the rain less uniform
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Increment the y-position
                drops[i]++;
            }
        }

        // Animation loop
        setInterval(draw, 33);

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalculate columns and reset drops on resize
            const newColumns = canvas.width / fontSize;
            drops.length = 0; // Clear the array
            for (let x = 0; x < newColumns; x++) {
                drops[x] = 1;
            }
        });
    </script>
</body>
</html>
